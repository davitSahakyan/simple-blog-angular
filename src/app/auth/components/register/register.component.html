<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="login-page-container">
    <h1>Register</h1>
    <div class="inputs-and-buttons-wrapper">
      <div class="inputs-wrapper">
        <div class="input-container">
          <label for="login">login</label>
          <input type="text" id="login" formControlName="login" />
        </div>
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div class="input-container">
          <label for="surname">Surname</label>
          <input type="text" id="surname" formControlName="surname" />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="text" id="password" formControlName="password" />
        </div>
      </div>
      <div class="button-container">
        <button type="submit">Register</button>
        <span
          (click)="goToLogin()"
          class="navigate-register-button"
          type="button"
          >Go to Login page</span
        >
      </div>
    </div>
  </div>
</form>
