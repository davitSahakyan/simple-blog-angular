<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login-page-container">
    <h1>Login</h1>
    <div class="inputs-and-buttons-wrapper">
      <div class="inputs-wrapper">
        <div class="input-container">
          <label for="login">Login</label>
          <input type="text" id="login" formControlName="login" />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="text" id="password" formControlName="password" />
        </div>
      </div>
      <div class="button-container">
        <button type="submit">Login</button>
        <span (click)="goToRegistration()" class="navigate-register-button"
          >Go to registration</span
        >
      </div>
    </div>
  </div>
</form>
